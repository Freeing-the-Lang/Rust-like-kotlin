name: "Rust-like-kotlin — FULL AUTO 3OS + ASM + AUTO-ENTRY + RELEASE"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: rlk-kotlin-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag-step.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag-step
        run: |
          TAG="v$(date +'%Y.%m.%d-%H%M%S')-${GITHUB_SHA::7}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.tag-step.outputs.tag }}
          git push origin ${{ steps.tag-step.outputs.tag }}

  build:
    needs: auto-tag
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # Cargo Cache
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # Ensure input.rlk exists
      - name: Ensure input.rlk
        shell: bash
        run: |
          if [ ! -f input.rlk ]; then
            echo 'func main() { println("Hello from Rust-like-kotlin") }' > input.rlk
            echo "Created default input.rlk"
          fi

      - name: Cargo Build (Compiler)
        run: cargo build --release --verbose

      - name: Prepare ./build
        run: mkdir -p build/meta

      # Detect compiler binary (rlkc / rlkc.exe)
      - name: Detect compiler binary
        shell: bash
        run: |
          if [[ "${RUNNER_OS}" == "Windows" ]]; then
            echo "RLKC=rlkc.exe" >> $GITHUB_ENV
          else
            echo "RLKC=rlkc" >> $GITHUB_ENV
          fi

      # Generate ASM (Linux/macOS)
      - name: Generate ASM (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: ./target/release/${RLKC} > build/out.asm

      # Generate ASM (Windows)
      - name: Generate ASM (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\target\release\rlkc.exe > build/out.asm

      # Show ASM
      - name: Show ASM
        shell: bash
        run: |
          echo "=========== ASM =========="
          cat build/out.asm || true
          echo "=========================="

      ###########################################
      # LINUX BUILD
      ###########################################
      - name: Build Linux
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm
          nasm -felf64 build/out.asm -o build/out.o
          ld build/out.o -o build/out

      ###########################################
      # MACOS BUILD
      ###########################################
      - name: Build macOS
        if: runner.os == 'macOS'
        shell: bash
        run: |
          brew install nasm
          SDK=$(xcrun --show-sdk-path)
          nasm -fmacho64 build/out.asm -o build/out_x86.o
          ld -macosx_version_min 11.0 \
             -syslibroot $SDK \
             -lSystem \
             -e _main \
             build/out_x86.o \
             -o build/out

      ###########################################
      # WINDOWS BUILD — AUTO ENTRY DETECTION
      ###########################################
      - name: Install NASM (Windows)
        if: runner.os == 'Windows'
        run: choco install nasm -y

      - name: Build Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:Path = "$env:Path;C:\Program Files\NASM"

          nasm -f win64 build/out.asm -o build/out.obj

          # AUTO-ENTRY DETECTION
          $asm = Get-Content build/out.asm
          $candidates = @("main", "_main", "kotlin_main", "start", "_start", "entry", "_entry", "main_func")
          $entry = $null

          foreach ($c in $candidates) {
            if ($asm -match ("^\s*" + [regex]::Escape($c) + ":")) {
              $entry = $c
              break
            }
          }

          if (-not $entry) {
            Write-Error "No entry symbol found! Checked: $candidates"
            exit 1
          }

          Write-Host "Detected ENTRY: $entry"

          # Find vcvars64
          $vcPaths = @(
            "C:\Program Files\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvars64.bat",
            "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat",
            "C:\Program Files\Microsoft Visual Studio\2022\Community\VC\Auxiliary\Build\vcvars64.bat"
          )
          $vcvars = $vcPaths | Where-Object { Test-Path $_ } | Select-Object -First 1

          if (-not $vcvars) {
            Write-Error "vcvars64.bat NOT FOUND"
            exit 1
          }

          # LINK
          cmd.exe /c "`"$vcvars`" && link.exe /DEBUG /ENTRY:$entry /SUBSYSTEM:CONSOLE build/out.obj kernel32.lib user32.lib /OUT:build/out.exe"

      ###########################################
      # Upload ASM (All OS)
      ###########################################
      - uses: actions/upload-artifact@v4
        with:
          name: asm-${{ matrix.os }}
          path: build/out.asm

      ###########################################
      # META.json
      ###########################################
      - name: Create META.json
        shell: bash
        run: |
          echo "{
            \"project\": \"Rust-like-kotlin\",
            \"os\": \"${{ matrix.os }}\",
            \"runner_os\": \"${{ runner.os }}\",
            \"tag\": \"${{ needs.auto-tag.outputs.tag }}\",
            \"sha\": \"${GITHUB_SHA}\",
            \"compiled_at\": \"$(date)\",
            \"hostname\": \"$(hostname)\"
          }" > build/meta/meta.json

      ###########################################
      # Upload Final Artifacts
      ###########################################
      - uses: actions/upload-artifact@v4
        with:
          name: rlk-kotlin-${{ matrix.os }}
          path: build/*

  ########################################################
  # RELEASE JOB
  ########################################################
  release:
    needs: [ auto-tag, build ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: release-temp

      - name: Organize Release Directories
        run: |
          mkdir -p release/linux/rlk-linux \
                   release/macos/rlk-macos \
                   release/windows/rlk-windows

          cp -r release-temp/rlk-kotlin-ubuntu-latest/* release/linux/rlk-linux/ || true
          cp -r release-temp/rlk-kotlin-macos-latest/* release/macos/rlk-macos/ || true
          cp -r release-temp/rlk-kotlin-windows-latest/* release/windows/rlk-windows/ || true

      - name: Make ZIPs + SHA256
        run: |
          cd release
          zip -r linux-${{ needs.auto-tag.outputs.tag }}.zip linux
          zip -r macos-${{ needs.auto-tag.outputs.tag }}.zip macos
          zip -r windows-${{ needs.auto-tag.outputs.tag }}.zip windows
          sha256sum *.zip > checksums.sha256

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "Rust-like-kotlin — 3OS AUTO RELEASE — ${{ needs.auto-tag.outputs.tag }}"
          body: |
            Rust-like-kotlin 자동 빌드 + 자동 릴리즈 완료.

            - 3OS 빌드
            - Windows ENTRY 자동 감지 (main / _main / kotlin_main 등)
            - META.json 포함
            - ASM 자동 업로드
            - SHA256 체크섬 포함

            checksums:
            ```
            $(cat release/checksums.sha256)
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
