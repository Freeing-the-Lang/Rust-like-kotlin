name: "SpongeLang — FULL AUTO 3OS + MSVC + META + RELEASE"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # ---------------------------------------------------------
  # AUTO TAG
  # ---------------------------------------------------------
  auto-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag-step.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag-step
        run: |
          TAG="v$(date +'%Y%m%d%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.tag-step.outputs.tag }}
          git push origin ${{ steps.tag-step.outputs.tag }}


  # ---------------------------------------------------------
  # BUILD JOB (3 OS)
  # ---------------------------------------------------------
  build:
    needs: auto-tag
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # Rust Build
      - name: Build rlkc
        run: cargo build --release

      # Make build dir
      - run: mkdir -p build

      # Generate ASM
      - name: Generate ASM
        shell: bash
        run: ./target/release/rlkc > build/out.asm

      # -----------------------------------------------------
      # OS SPECIFIC
      # -----------------------------------------------------

      # ---------------------- LINUX ------------------------
      - name: Linux Build
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm
          nasm -felf64 build/out.asm -o build/out.o
          ld build/out.o -o build/out

      # ---------------------- MACOS ------------------------
      - name: macOS Build
        if: matrix.os == 'macos-latest'
        run: |
          brew install nasm
          SDK=$(xcrun --show-sdk-path)
          nasm -fmacho64 build/out.asm -o build/out_x86.o
          ld -macosx_version_min 11.0 -lSystem -syslibroot $SDK \
             -o build/out build/out_x86.o

      # --------------------- WINDOWS -----------------------
      - name: Install NASM on Windows
        if: matrix.os == 'windows-latest'
        run: choco install nasm -y

      - name: Windows Build (MSVC)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          nasm -f win64 build/out.asm -o build/out.obj

          # VC BuildTools path
          $vcvars = "C:\Program Files\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvars64.bat"
          if (!(Test-Path $vcvars)) {
            $vcvars = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          }

          # Link using MSVC
          cmd.exe /c "`"$vcvars`" && link.exe /ENTRY:main /SUBSYSTEM:CONSOLE build/out.obj /OUT:build/out.exe"


      # -----------------------------------------------------
      # META PACK
      # -----------------------------------------------------
      - name: Prepare META
        run: |
          mkdir -p build/meta
          echo "{ \"meta\": \"sponge-meta\" }" > build/meta/meta.json

      # -----------------------------------------------------
      # UPLOAD ARTIFACT BY OS
      # -----------------------------------------------------
      - uses: actions/upload-artifact@v4
        with:
          name: spongelang-${{ matrix.os }}
          path: build/*



  # ---------------------------------------------------------
  # RELEASE JOB
  # ---------------------------------------------------------
  release:
    needs: [auto-tag, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: release-temp

      - name: Organize Release
        run: |
          mkdir -p release/linux release/macos release/windows

          cp -r release-temp/spongelang-ubuntu-latest/* release/linux/ || true
          cp -r release-temp/spongelang-macos-latest/* release/macos/ || true
          cp -r release-temp/spongelang-windows-latest/* release/windows/ || true

      - name: Zip Release
        run: |
          cd release
          zip -r linux.zip linux
          zip -r macos.zip macos
          zip -r windows.zip windows

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "SpongeLang AUTO 3OS + META — ${{ needs.auto-tag.outputs.tag }}"
          body: |
            ## SpongeLang Full Auto Release

            포함:
            - Linux/macOS/Windows 실행파일
            - META Pack 포함
            - NASM Full Pipeline
            - Windows MSVC 링크 정상화 (GNU ld 문제 해결)
            - Timestamp Auto Tag

          files: release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
