name: "SpongeLang — Full Auto ASM Build + META + Auto Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write


# ===========================================================
# 1) AUTO TAG JOB
# ===========================================================
jobs:
  auto-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag-step.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag-step
        run: |
          TAG="v$(date +'%Y%m%d%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.tag-step.outputs.tag }}
          git push origin ${{ steps.tag-step.outputs.tag }}


# ===========================================================
# 2) BUILD JOB — 3 OS
# ===========================================================
  build:
    needs: auto-tag
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # Python environment
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python Modules
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      # NASM install
      - name: Install NASM
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            choco install nasm -y
          elif [[ "${{ matrix.os }}" == "macos-13" ]]; then
            brew install nasm
          else
            sudo apt-get update && sudo apt-get install -y nasm
          fi

      # MinGW linker (Windows)
      - name: Install MinGW (Windows linker)
        if: matrix.os == 'windows-latest'
        run: |
          choco install mingw -y
          echo "C:/tools/mingw64/bin" >> $GITHUB_PATH

      # ===============================
      # SpongeLang → ASM
      # ===============================
      - name: Generate ASM using SpongeLang
        shell: bash
        run: |
          mkdir -p generated
          python tools/spongelang.py input.sp --out generated/out.asm
          echo "Generated ASM:"
          ls -al generated

      # ===============================
      # ASM → OBJ
      # ===============================
      - name: Assemble (NASM → OBJ)
        shell: bash
        run: |
          mkdir -p build
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            nasm -f win64 generated/out.asm -o build/out.obj
          elif [[ "${{ matrix.os }}" == "macos-13" ]]; then
            nasm -f macho64 generated/out.asm -o build/out.o
          else
            nasm -f elf64 generated/out.asm -o build/out.o
          fi

      # ===============================
      # OBJ → Native Executable
      # ===============================
      - name: Link Executable
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            x86_64-w64-mingw32-gcc build/out.obj -o build/spongelang.exe
          elif [[ "${{ matrix.os }}" == "macos-13" ]]; then
            ld -o build/spongelang build/out.o -macosx_version_min 10.15 -lSystem
          else
            ld -o build/spongelang build/out.o
          fi

      # ===============================
      # META PACK
      # ===============================
      - name: Generate META Pack
        shell: bash
        run: |
          python tools/generate_meta.py
          mkdir -p build/packs
          cp -r packs/* build/packs/ 2>/dev/null || true

      # ===============================
      # Artifact (per OS)
      # ===============================
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spongelang-${{ matrix.os }}
          path: build/**
          if-no-files-found: error


# ===========================================================
# 3) RELEASE JOB
# ===========================================================
  auto-release:
    needs: [auto-tag, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-temp

      - name: Organize Release Files
        run: |
          mkdir -p release/linux release/macos release/windows
          cp -r release-temp/spongelang-ubuntu-latest/*   release/linux/   || true
          cp -r release-temp/spongelang-macos-13/*        release/macos/   || true
          cp -r release-temp/spongelang-windows-latest/*  release/windows/ || true

      - name: ZIP Packages
        run: |
          cd release
          zip -r linux.zip   linux
          zip -r macos.zip   macos
          zip -r windows.zip windows

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "SpongeLang Release — ${{ needs.auto-tag.outputs.tag }}"
          body: |
            ## SpongeLang — Automatic Release
            - 3 OS native executables
            - SpongeLang → NASM → Binary
            - META Pack Included
            - Auto Timestamp Tag:  ${{ needs.auto-tag.outputs.tag }}
          files: release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
