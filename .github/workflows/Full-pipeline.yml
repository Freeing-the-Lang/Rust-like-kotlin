name: "Rust-like-kotlin — FULL AUTO 3OS BUILD + PRINTLN + ARM macOS PACKAGE"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: rust-like-kotlin-${{ github.ref }}
  cancel-in-progress: true

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag-step.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag-step
        run: |
          TAG="v$(date +'%Y.%m.%d-%H%M%S')-${GITHUB_SHA::7}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Push Tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag ${{ steps.tag-step.outputs.tag }}
          git push origin ${{ steps.tag-step.outputs.tag }}

  build:
    needs: auto-tag
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Check input.rlk
        shell: bash
        run: |
          if [ ! -f input.rlk ]; then
            echo "ERROR: input.rlk missing"
            exit 1
          fi

      - name: Cargo Build
        run: cargo build --release --verbose

      - name: Prepare build directory
        run: mkdir -p build

      - name: Generate ASM
        if: runner.os != 'Windows'
        shell: bash
        run: ./target/release/rlkc > build/out.asm

      - name: Generate ASM (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\target\release\rlkc.exe > build/out.asm

      - name: Show ASM
        shell: bash
        run: |
          echo "=========== ASM =========="
          cat build/out.asm
          echo "=========================="

      # =======================================================
      # macOS ARM → PACKAGE ONLY MODE (no NASM build)
      # =======================================================
      - name: Detect macOS architecture
        if: runner.os == 'macOS'
        id: macos-arch
        run: |
          ARCH=$(uname -m)
          echo "arch=$ARCH" >> $GITHUB_OUTPUT

      - name: macOS ARM package-only
        if: runner.os == 'macOS' && steps.macos-arch.outputs.arch == 'arm64'
        run: |
          echo "macOS ARM detected → PACKAGE MODE"
          mkdir -p build/package
          cp input.rlk build/package/
          cp build/out.asm build/package/
          echo "Generated ARM macOS package"

      - uses: actions/upload-artifact@v4
        if: runner.os == 'macOS' && steps.macos-arch.outputs.arch == 'arm64'
        with:
          name: rust-like-kotlin-macos-arm-package
          path: build/package/*

      # =======================================================
      # macOS Intel (x86_64 NASM build)
      # =======================================================
      - name: Build macOS Intel
        if: runner.os == 'macOS' && steps.macos-arch.outputs.arch != 'arm64'
        run: |
          brew install nasm
          SDK=$(xcrun --show-sdk-path)
          nasm -fmacho64 build/out.asm -o build/out_x86.o
          ld -macos_version_min 11.0 \
             -syslibroot $SDK \
             -lSystem \
             build/out_x86.o \
             -o build/out

      - uses: actions/upload-artifact@v4
        if: runner.os == 'macOS' && steps.macos-arch.outputs.arch != 'arm64'
        with:
          name: rust-like-kotlin-macos-intel
          path: build/*

      # =======================================================
      # Linux Build
      # =======================================================
      - name: Build Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc
          nasm -felf64 build/out.asm -o build/out.o
          gcc build/out.o -o build/out

      - uses: actions/upload-artifact@v4
        if: runner.os == 'Linux'
        with:
          name: rust-like-kotlin-linux
          path: build/*

      # =======================================================
      # Windows Build
      # =======================================================
      - name: Install NASM (Windows)
        if: runner.os == 'Windows'
        run: choco install nasm -y

      - name: Build Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:Path += ";C:\Program Files\NASM"
          nasm -f win64 build/out.asm -o build/out.obj

          $vcvars = "C:\Program Files\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvars64.bat"
          if (!(Test-Path $vcvars)) {
            $vcvars = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          }

          cmd.exe /c "`"$vcvars`" && link.exe build/out.obj /OUT:build/out.exe /SUBSYSTEM:CONSOLE"

      - uses: actions/upload-artifact@v4
        if: runner.os == 'Windows'
        with:
          name: rust-like-kotlin-windows
          path: build/*

  release:
    needs: [ auto-tag, build ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: release-temp

      - name: Organize release artifacts
        run: |
          mkdir -p release/linux release/windows release/macos-intel release/macos-arm

          cp -r release-temp/rust-like-kotlin-linux/* release/linux/ || true
          cp -r release-temp/rust-like-kotlin-windows/* release/windows/ || true
          cp -r release-temp/rust-like-kotlin-macos-intel/* release/macos-intel/ || true
          cp -r release-temp/rust-like-kotlin-macos-arm-package/* release/macos-arm/ || true

      - name: Make ZIPs
        run: |
          cd release
          zip -r linux.zip linux
          zip -r windows.zip windows
          zip -r macos-intel.zip macos-intel
          zip -r macos-arm-package.zip macos-arm

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "Rust-like-kotlin — ${{ needs.auto-tag.outputs.tag }}"
          body: |
            Rust-like-kotlin 자동 릴리즈 완료
            - Linux: 실행파일 포함
            - Windows: 실행파일 포함
            - macOS(Intel): 실행파일 포함
            - macOS(ARM): NASM 불가 → PACKAGE MODE 제공 (ASM + input.rlk)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
