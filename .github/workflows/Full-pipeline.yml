name: "Rust-like-kotlin — FULL AUTO 4OS BUILD (Intel + ARM64)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: rust-like-kotlin-${{ github.ref }}
  cancel-in-progress: true

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag-step.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag-step
        run: |
          TAG="v$(date +'%Y.%m.%d-%H%M%S')-${GITHUB_SHA::7}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Push Tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag ${{ steps.tag-step.outputs.tag }}
          git push origin ${{ steps.tag-step.outputs.tag }}

  build:
    needs: auto-tag
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-24.04-arm64
          - macos-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Verify input.rlk exists
        shell: bash
        run: |
          if [ ! -f input.rlk ]; then
            echo "input.rlk missing!"
            exit 1
          fi

      - name: Cargo Build
        run: cargo build --release --verbose

      - name: Prepare build directory
        run: mkdir -p build

      - name: Generate ASM (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: ./target/release/rlkc > build/out.asm

      - name: Generate ASM (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\target\release\rlkc.exe > build/out.asm

      - name: Show ASM
        shell: bash
        run: |
          echo "=========== ASM =========="
          cat build/out.asm
          echo "=========================="

      # =======================================================
      # macOS (Intel & ARM64)
      # =======================================================
      - name: Detect macOS architecture
        if: runner.os == 'macOS'
        id: macos-arch
        run: |
          echo "arch=$(uname -m)" >> $GITHUB_OUTPUT

      # ---------- macOS ARM64 (ARM native build via clang)
      - name: Build macOS ARM64
        if: runner.os == 'macOS' && steps.macos-arch.outputs.arch == 'arm64'
        run: |
          echo "Detected macOS ARM64 → Using clang assembler"
          SDK=$(xcrun --show-sdk-path)
          clang -arch arm64 -c build/out.asm -o build/out_arm64.o
          ld -arch arm64 \
             -syslibroot $SDK \
             -lSystem \
             -e _main \
             build/out_arm64.o \
             -o build/out
          echo "ARM64 macOS build complete"

      - uses: actions/upload-artifact@v4
        if: runner.os == 'macOS' && steps.macos-arch.outputs.arch == 'arm64'
        with:
          name: rust-like-kotlin-macos-arm64
          path: build/*

      # ---------- macOS Intel x86_64 (NASM)
      - name: Build macOS Intel
        if: runner.os == 'macOS' && steps.macos-arch.outputs.arch != 'arm64'
        run: |
          brew install nasm
          SDK=$(xcrun --show-sdk-path)
          nasm -fmacho64 build/out.asm -o build/out_x86.o
          ld -macos_version_min 11.0 \
             -syslibroot $SDK \
             -lSystem \
             -e _main \
             build/out_x86.o \
             -o build/out
          echo "macOS Intel build complete"

      - uses: actions/upload-artifact@v4
        if: runner.os == 'macOS' && steps.macos-arch.outputs.arch != 'arm64'
        with:
          name: rust-like-kotlin-macos-intel
          path: build/*

      # =======================================================
      # Linux x86_64
      # =======================================================
      - name: Build Linux x86_64
        if: runner.os == 'Linux' && matrix.os != 'ubuntu-24.04-arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc
          nasm -felf64 build/out.asm -o build/out.o
          gcc -no-pie build/out.o -o build/out
          echo "Linux x86_64 build complete"

      - uses: actions/upload-artifact@v4
        if: runner.os == 'Linux' && matrix.os != 'ubuntu-24.04-arm64'
        with:
          name: rust-like-kotlin-linux-x86_64
          path: build/*

      # =======================================================
      # Linux ARM64
      # =======================================================
      - name: Build Linux ARM64
        if: runner.os == 'Linux' && matrix.os == 'ubuntu-24.04-arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang gcc-aarch64-linux-gnu
          clang -target aarch64-linux-gnu -c build/out.asm -o build/out.o
          aarch64-linux-gnu-gcc build/out.o -o build/out
          echo "Linux ARM64 build complete"

      - uses: actions/upload-artifact@v4
        if: runner.os == 'Linux' && matrix.os == 'ubuntu-24.04-arm64'
        with:
          name: rust-like-kotlin-linux-arm64
          path: build/*

      # =======================================================
      # Windows Build
      # =======================================================
      - name: Install NASM (Windows)
        if: runner.os == 'Windows'
        run: choco install nasm -y

      - name: Build Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:Path += ";C:\Program Files\NASM"
          nasm -f win64 build/out.asm -o build/out.obj

          $vcvars = "C:\Program Files\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvars64.bat"
          if (!(Test-Path $vcvars)) {
            $vcvars = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          }

          cmd.exe /c "`"$vcvars`" && link.exe build/out.obj /defaultlib:kernel32.lib /defaultlib:user32.lib /OUT:build/out.exe /SUBSYSTEM:CONSOLE"
          echo "Windows build complete"

      - uses: actions/upload-artifact@v4
        if: runner.os == 'Windows'
        with:
          name: rust-like-kotlin-windows
          path: build/*

  release:
    needs: [ auto-tag, build ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: release-temp

      - name: Organize release artifacts
        run: |
          mkdir -p release/linux-x86_64 release/linux-arm64 release/windows release/macos-intel release/macos-arm64

          cp -r release-temp/rust-like-kotlin-linux-x86_64/* release/linux-x86_64/ || true
          cp -r release-temp/rust-like-kotlin-linux-arm64/* release/linux-arm64/ || true
          cp -r release-temp/rust-like-kotlin-windows/* release/windows/ || true
          cp -r release-temp/rust-like-kotlin-macos-intel/* release/macos-intel/ || true
          cp -r release-temp/rust-like-kotlin-macos-arm64/* release/macos-arm64/ || true

      - name: Make ZIPs
        run: |
          cd release
          zip -r linux-x86_64.zip linux-x86_64
          zip -r linux-arm64.zip linux-arm64
          zip -r windows.zip windows
          zip -r macos-intel.zip macos-intel
          zip -r macos-arm64.zip macos-arm64

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "Rust-like-kotlin — ${{ needs.auto-tag.outputs.tag }}"
          body: |
            Rust-like-kotlin FULL AUTO 4OS RELEASE
            - Linux x86_64: 실행파일 포함
            - Linux ARM64: 실행파일 포함
            - macOS Intel: 실행파일 포함
            - macOS ARM64: 실행파일 포함 (clang ARM 빌드)
            - Windows x64: 실행파일 포함
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
