name: "SpongeLang — FULL AUTO 3OS + ASM + META + RELEASE"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

# ---------------------------------------------------------
# AUTO TAG
# ---------------------------------------------------------
jobs:
  auto-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag-step.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag-step
        run: |
          TAG="v$(date +'%Y%m%d%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.tag-step.outputs.tag }}
          git push origin ${{ steps.tag-step.outputs.tag }}

# ---------------------------------------------------------
# BUILD JOB (3 OS)
# ---------------------------------------------------------
  build:
    needs: auto-tag
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      
      # ----------------------------
      # Build SpongeLang Compiler
      # ----------------------------
      - name: Cargo Build
        run: cargo build --release --verbose

      - name: Prepare build dir
        run: mkdir -p build

      - name: Generate ASM via rlkc
        shell: bash
        run: |
          ./target/release/rlkc > build/out.asm

      # -----------------------------------------------------
      # Linux Build
      # -----------------------------------------------------
      - name: Build for Linux
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm
          nasm -felf64 build/out.asm -o build/out.o
          ld build/out.o -o build/out

      # -----------------------------------------------------
      # macOS Build
      # -----------------------------------------------------
      - name: Build for macOS
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          brew install nasm
          SDK=$(xcrun --show-sdk-path)
          nasm -fmacho64 build/out.asm -o build/out_x86.o

          ld -macosx_version_min 11.0 \
             -syslibroot $SDK \
             -lSystem \
             -e _main \
             build/out_x86.o \
             -o build/out

      # -----------------------------------------------------
      # Windows Build
      # -----------------------------------------------------
      - name: Install NASM (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install nasm -y

      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $env:Path += ";C:\Program Files\NASM"
          nasm -f win64 build/out.asm -o build/out.obj

          $vcvars = "C:\Program Files\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvars64.bat"
          if (!(Test-Path $vcvars)) {
            $vcvars = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          }

          cmd.exe /c "`"$vcvars`" && link.exe /DEBUG /ENTRY:main /SUBSYSTEM:CONSOLE build/out.obj /OUT:build/out.exe"

      # -----------------------------------------------------
      # External META JSON → build/meta 로 복사
      # -----------------------------------------------------
      - name: Add External META
        shell: bash
        run: |
          mkdir -p build/meta
          cp -r meta/meta.json build/meta/

      # -----------------------------------------------------
      # Upload Artifacts
      # -----------------------------------------------------
      - uses: actions/upload-artifact@v4
        with:
          name: spongelang-${{ matrix.os }}
          path: build/*

# ---------------------------------------------------------
# RELEASE JOB
# ---------------------------------------------------------
  release:
    needs: [auto-tag, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: release-temp

      - name: Organize Release Files
        run: |
          mkdir -p release/linux release/macos release/windows
          cp -r release-temp/spongelang-ubuntu-latest/* release/linux/ || true
          cp -r release-temp/spongelang-macos-latest/* release/macos/ || true
          cp -r release-temp/spongelang-windows-latest/* release/windows/ || true

      - name: Make ZIP Packages
        run: |
          cd release
          zip -r linux-${{ needs.auto-tag.outputs.tag }}.zip linux
          zip -r macos-${{ needs.auto-tag.outputs.tag }}.zip macos
          zip -r windows-${{ needs.auto-tag.outputs.tag }}.zip windows

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "SpongeLang AUTO 3OS + META — ${{ needs.auto-tag.outputs.tag }}"
          body: |
            ## SpongeLang Full Auto Release
            - 3OS 자동 빌드
            - 완전 자동 META Pack (외부 JSON)
            - NASM → ASM → MSVC/Xcode/ELF 자동 파이프라인
          files: release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
