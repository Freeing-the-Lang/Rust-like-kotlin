name: "SpongeLang — Rust Compiler → ASM → EXE + META + Auto Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # ===========================================================
  # 1) AUTO TAG
  # ===========================================================
  auto-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag-step.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag-step
        run: |
          TAG="v$(date +'%Y%m%d%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.tag-step.outputs.tag }}
          git push origin ${{ steps.tag-step.outputs.tag }}

  # ===========================================================
  # 2) BUILD JOB (3OS)
  # ===========================================================
  build:
    needs: auto-tag
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # -------------------------
      # Rust toolchain
      # -------------------------
      - uses: dtolnay/rust-toolchain@stable

      # -------------------------
      # NASM + MinGW install
      # -------------------------
      - name: Install Assemblers & Tools
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            choco install nasm -y
            choco install mingw -y
            echo "C:/tools/mingw64/bin" >> $GITHUB_PATH
          elif [[ "${{ matrix.os }}" == "macos-13" ]]; then
            brew install nasm
          else
            sudo apt-get update -y
            sudo apt-get install -y nasm
          fi

      # ======================================================
      # 1) Cargo Build → SpongeLang Compiler
      # ======================================================
      - name: Build SpongeLang (Rust)
        shell: bash
        run: |
          cargo build --release

      # Detect compiler path
      - name: Detect Compiler Path
        id: exe
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "compiler=target/release/spongelang.exe" >> $GITHUB_OUTPUT
          else
            echo "compiler=target/release/spongelang" >> $GITHUB_OUTPUT
          fi

      # ======================================================
      # 2) SpongeLang → ASM
      # ======================================================
      - name: Run SpongeLang (Generate ASM)
        shell: bash
        run: |
          mkdir -p generated
          # SpongeLang input file: input.sp (edit if needed)
          ${{ steps.exe.outputs.compiler }} input.sp > generated/out.asm
          echo "Generated ASM:"
          ls -al generated

      # ======================================================
      # 3) NASM → OBJ
      # ======================================================
      - name: Assemble (NASM → OBJ)
        shell: bash
        run: |
          mkdir -p build
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            nasm -f win64 generated/out.asm -o build/out.obj
          elif [[ "${{ matrix.os }}" == "macos-13" ]]; then
            nasm -f macho64 generated/out.asm -o build/out.o
          else
            nasm -f elf64 generated/out.asm -o build/out.o
          fi

      # ======================================================
      # 4) LINK → Native Executable
      # ======================================================
      - name: Link Executable
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            x86_64-w64-mingw32-gcc build/out.obj -o build/spongelang.exe
          elif [[ "${{ matrix.os }}" == "macos-13" ]]; then
            ld -o build/spongelang build/out.o -macosx_version_min 10.15 -lSystem
          else
            ld -o build/spongelang build/out.o
          fi

      # ======================================================
      # 5) META Pack
      # ======================================================
      - name: META Pack
        shell: bash
        run: |
          mkdir -p build/packs
          echo "Meta Info" > build/packs/meta.txt

      # Debug
      - name: Debug Build Output
        shell: bash
        run: |
          echo "===== build ====="
          ls -al build || true

      # Upload artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spongelang-${{ matrix.os }}
          path: build/**
          if-no-files-found: error

  # ===========================================================
  # 3) AUTO RELEASE JOB
  # ===========================================================
  auto-release:
    needs: [auto-tag, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: release-temp

      - name: Organize Release Files
        run: |
          mkdir -p release/linux release/macos release/windows
          cp -r release-temp/spongelang-ubuntu-latest/*   release/linux/   || true
          cp -r release-temp/spongelang-macos-13/*        release/macos/   || true
          cp -r release-temp/spongelang-windows-latest/*  release/windows/ || true

      - name: Create ZIPs
        run: |
          cd release
          zip -r linux.zip linux
          zip -r macos.zip macos
          zip -r windows.zip windows

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "SpongeLang Release — ${{ needs.auto-tag.outputs.tag }}"
          body: |
            ## SpongeLang (Rust Compiler → NASM → Native)
            - Rust-based SpongeLang compiler built
            - ASM generated automatically
            - 3 OS native executables
            - META included
            - Auto timestamp tag
          files: release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
