name: RLK → SpongeLang → NASM Full Pipeline

# -------------------------------------------
# All OS use bash (mkdir -p, unix paths OK)
# -------------------------------------------
defaults:
  run:
    shell: bash

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

env:
  APP_VERSION: "v1.0.0"
  RLK_BIN_NAME: rlkc
  BUILD_DIR: build
  PROOF_DIR: proof

permissions:
  contents: write

jobs:
  build-3os:
    name: Build Pipeline (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # -------------------------------------------
      # 1) Checkout
      # -------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------------------------
      # 2) Install Rust
      # -------------------------------------------
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # -------------------------------------------
      # 3) Build RLK Compiler (Cargo)
      # -------------------------------------------
      - name: Build RLK Compiler
        run: |
          cargo build --release

      # -------------------------------------------
      # 4) Detect RLK binary path (Linux, Mac, Windows)
      # -------------------------------------------
      - name: Detect RLK Binary
        run: |
          if [ -f "./target/release/${RLK_BIN_NAME}" ]; then
              echo "RLK_PATH=./target/release/${RLK_BIN_NAME}" >> $GITHUB_ENV
          elif [ -f "./target/release/${RLK_BIN_NAME}.exe" ]; then
              echo "RLK_PATH=./target/release/${RLK_BIN_NAME}.exe" >> $GITHUB_ENV
          else
              echo "RLK compiler not found!"
              ls -R ./target/release
              exit 1
          fi

      # -------------------------------------------
      # 5) Download SpongeLang existing VM release
      # -------------------------------------------
      - name: Download SpongeLang VM
        run: |
          curl -L https://github.com/Freeing-the-Lang/Sponge-lang/releases/latest/download/spongevm -o spongevm
          chmod +x spongevm

      # -------------------------------------------
      # 6) Prepare directories
      # -------------------------------------------
      - name: Prepare Directories
        run: |
          mkdir -p $BUILD_DIR
          mkdir -p $PROOF_DIR

      # -------------------------------------------
      # 7) RLK → SpongeLang
      # -------------------------------------------
      - name: Transpile RLK → SpongeLang
        run: |
          $RLK_PATH examples/hello.rlk > $BUILD_DIR/output.sp
          echo "Generated: $BUILD_DIR/output.sp"

      # -------------------------------------------
      # 8) SpongeLang → NASM (ASM)
      # -------------------------------------------
      - name: SpongeLang → NASM
        run: |
          ./spongevm --emit-nasm $BUILD_DIR/output.sp -o $BUILD_DIR/output.asm

      # -------------------------------------------
      # 9) Linux only → NASM → Binary
      # -------------------------------------------
      - name: Install NASM (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc

      - name: Build Binary (Linux)
        if: runner.os == 'Linux'
        run: |
          nasm -f elf64 $BUILD_DIR/output.asm -o $BUILD_DIR/output.o
          gcc $BUILD_DIR/output.o -o $BUILD_DIR/output.bin

      # -------------------------------------------
      # 10) SHA256 Proof
      # -------------------------------------------
      - name: Generate SHA256 Proof
        run: |
          sha256sum $BUILD_DIR/* > $PROOF_DIR/sha256_${{ matrix.os }}.txt || true

      # -------------------------------------------
      # 11) ProofLedger metadata
      # -------------------------------------------
      - name: Generate ProofLedger
        run: |
          echo "OS: ${{ matrix.os }}" > $PROOF_DIR/proofledger_${{ matrix.os }}.txt
          echo "Version: $APP_VERSION" >> $PROOF_DIR/proofledger_${{ matrix.os }}.txt
          echo "Commit: $GITHUB_SHA" >> $PROOF_DIR/proofledger_${{ matrix.os }}.txt
          echo "Timestamp: $(date)" >> $PROOF_DIR/proofledger_${{ matrix.os }}.txt

      # -------------------------------------------
      # 12) Upload artifacts
      # -------------------------------------------
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RLK-Pipeline-${{ matrix.os }}
          path: |
            build/
            proof/
            build/output.sp
            build/output.asm
            build/output.bin
            proof/*.txt


  # ===========================================================
  # RELEASE JOB
  # ===========================================================
  release:
    name: Publish Release
    needs: [ build-3os ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.APP_VERSION }}
          name: "RLK Full Pipeline ${{ env.APP_VERSION }}"
          files: |
            **/*.sp
            **/*.asm
            **/*.o
            **/*.bin
            **/*.txt
