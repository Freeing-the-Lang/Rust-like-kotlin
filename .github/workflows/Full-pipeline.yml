name: "SpongeLang — Rust rlkc → ASM → EXE + META + Auto Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write


jobs:
  # ===========================================================
  # 1) AUTO TAG
  # ===========================================================
  auto-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag-step.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag-step
        run: |
          TAG="v$(date +'%Y%m%d%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.tag-step.outputs.tag }}
          git push origin ${{ steps.tag-step.outputs.tag }}


  # ===========================================================
  # 2) BUILD JOB — 3 OS
  # ===========================================================
  build:
    needs: auto-tag
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # Rust toolchain
      - uses: dtolnay/rust-toolchain@stable

      # NASM + MinGW (Windows)
      - name: Install Assemblers
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            choco install nasm -y
            choco install mingw -y
            echo "C:/tools/mingw64/bin" >> $GITHUB_PATH
          elif [[ "${{ matrix.os }}" == "macos-13" ]]; then
            brew install nasm
          else
            sudo apt-get update && sudo apt-get install -y nasm
          fi

      # ======================================================
      # 1) Cargo build → rlkc compiler
      # ======================================================
      - name: Build SpongeLang Compiler (Rust rlkc)
        shell: bash
        run: cargo build --release

      # Detect correct binary (Windows = .exe)
      - name: Detect Compiler Path
        id: exe
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "compiler=target/release/rlkc.exe" >> $GITHUB_OUTPUT
          else
            echo "compiler=target/release/rlkc" >> $GITHUB_OUTPUT
          fi

      # ======================================================
      # 2) SpongeLang → ASM (dummy fallback)
      # ======================================================
      - name: Generate ASM (via rlkc or dummy fallback)
        shell: bash
        run: |
          mkdir -p generated

          if [[ -f input.sp ]]; then
            echo "input.sp found — running rlkc"
            ${{ steps.exe.outputs.compiler }} input.sp > generated/out.asm
          else
            echo "input.sp not found — creating dummy ASM"

            cat <<EOF > generated/out.asm
; Dummy ASM fallback
global _start
_start:
    mov rax, 60
    mov rdi, 0
    syscall
EOF
          fi

          echo "ASM generated:"
          ls -al generated

      # ======================================================
      # 3) NASM → OBJ
      # ======================================================
      - name: Assemble (NASM → OBJ)
        shell: bash
        run: |
          mkdir -p build

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            nasm -f win64 generated/out.asm -o build/out.obj
          elif [[ "${{ matrix.os }}" == "macos-13" ]]; then
            nasm -f macho64 generated/out.asm -o build/out.o
          else
            nasm -f elf64 generated/out.asm -o build/out.o
          fi

      # ======================================================
      # 4) Link → Native Executable
      # ======================================================
      - name: Link Native Executable
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            x86_64-w64-mingw32-gcc build/out.obj -o build/spongelang.exe
          elif [[ "${{ matrix.os }}" == "macos-13" ]]; then
            ld -o build/spongelang build/out.o -macosx_version_min 10.15 -lSystem
          else
            ld -o build/spongelang build/out.o
          fi

      # ======================================================
      # 5) META Pack
      # ======================================================
      - name: META Pack
        shell: bash
        run: |
          mkdir -p build/packs
          echo "Meta Information" > build/packs/meta.txt

      # Debug output
      - name: Debug Build Output
        shell: bash
        run: |
          echo "===== build ====="
          ls -al build

      # Upload build artifacts
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spongelang-${{ matrix.os }}
          path: build/**
          if-no-files-found: error


  # ===========================================================
  # 3) AUTO RELEASE JOB
  # ===========================================================
  auto-release:
    needs: [auto-tag, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: release-temp

      - name: Organize Release Files
        run: |
          mkdir -p release/linux release/macos release/windows
          cp -r release-temp/spongelang-ubuntu-latest/*   release/linux/   || true
          cp -r release-temp/spongelang-macos-13/*        release/macos/   || true
          cp -r release-temp/spongelang-windows-latest/*  release/windows/ || true

      - name: Create ZIPs
        run: |
          cd release
          zip -r linux.zip linux
          zip -r macos.zip macos
          zip -r windows.zip windows

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "SpongeLang Release — ${{ needs.auto-tag.outputs.tag }}"
          body: |
            ## SpongeLang (Rust rlkc → ASM → Native EXE)
            - Rust rlkc compiler auto-built
            - ASM generated (real or dummy fallback)
            - NASM → Native executable for 3 OS
            - META included
            - Auto timestamp tag
          files: release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
