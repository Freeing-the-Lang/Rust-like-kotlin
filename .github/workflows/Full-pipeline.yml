name: "SpongeLang — FULL AUTO 3OS + ASM + META + RELEASE (Windows Fix)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: spongelang-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag-step.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag-step
        run: |
          TAG="v$(date +'%Y.%m.%d-%H%M%S')-${GITHUB_SHA::7}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.tag-step.outputs.tag }}
          git push origin ${{ steps.tag-step.outputs.tag }}

  build:
    needs: auto-tag
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Check input.sp
        shell: bash
        run: |
          if [ ! -f input.sp ]; then
            echo "ERROR: input.sp missing"
            exit 1
          fi

      - name: Cargo Build
        run: cargo build --release --verbose

      - name: Prepare build directory
        run: mkdir -p build

      # Linux/macOS use ELF/Mach-O rlkc
      - name: Generate ASM (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: ./target/release/rlkc > build/out.asm

      # Windows rlkc.exe
      - name: Generate ASM (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\target\release\rlkc.exe > build/out.asm

      - name: Show ASM
        shell: bash
        run: |
          echo "=========== ASM =========="
          cat build/out.asm || true
          echo "=========================="

      # ------------------------------------------
      # LINUX BUILD
      # ------------------------------------------
      - name: Build Linux
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm
          nasm -felf64 build/out.asm -o build/out.o
          ld build/out.o -o build/out

      # ------------------------------------------
      # MACOS BUILD
      # ------------------------------------------
      - name: Build macOS
        if: runner.os == 'macOS'
        shell: bash
        run: |
          brew install nasm
          SDK=$(xcrun --show-sdk-path)
          nasm -fmacho64 build/out.asm -o build/out_x86.o
          ld -macosx_version_min 11.0 \
            -syslibroot $SDK \
            -lSystem \
            -e _main \
            build/out_x86.o \
            -o build/out

      # ------------------------------------------
      # WINDOWS BUILD — FIXED
      # ------------------------------------------
      - name: Install NASM (Windows)
        if: runner.os == 'Windows'
        run: choco install nasm -y

      - name: Build Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:Path += ";C:\Program Files\NASM"
          nasm -f win64 build/out.asm -o build/out.obj

          $vcvars = "C:\Program Files\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvars64.bat"
          if (!(Test-Path $vcvars)) {
            $vcvars = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          }

          # Win64 NASM 엔트리는 main
          cmd.exe /c "`"$vcvars`" && link.exe /DEBUG /ENTRY:main /SUBSYSTEM:CONSOLE build/out.obj kernel32.lib user32.lib /OUT:build/out.exe"

      # ------------------------------------------
      # Upload ASM (Windows only)
      # ------------------------------------------
      - uses: actions/upload-artifact@v4
        if: runner.os == 'Windows'
        with:
          name: asm-windows
          path: build/out.asm

      # ------------------------------------------
      # META JSON
      # ------------------------------------------
      - name: Create META.json
        shell: bash
        run: |
          mkdir -p build/meta
          echo "{
            \"os\": \"${{ matrix.os }}\",
            \"tag\": \"${{ needs.auto-tag.outputs.tag }}\",
            \"sha\": \"${GITHUB_SHA}\",
            \"compiled_at\": \"$(date)\"
          }" > build/meta/meta.json

      # ------------------------------------------
      # Upload Final Artifacts
      # ------------------------------------------
      - uses: actions/upload-artifact@v4
        with:
          name: spongelang-${{ matrix.os }}
          path: build/*

  release:
    needs: [ auto-tag, build ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: release-temp

      - name: Organize release
        run: |
          mkdir -p release/linux release/macos release/windows
          cp -r release-temp/spongelang-ubuntu-latest/* release/linux/ || true
          cp -r release-temp/spongelang-macos-latest/* release/macos/ || true
          cp -r release-temp/spongelang-windows-latest/* release/windows/ || true

      - name: Make ZIPs
        run: |
          cd release
          zip -r linux-${{ needs.auto-tag.outputs.tag }}.zip linux
          zip -r macos-${{ needs.auto-tag.outputs.tag }}.zip macos
          zip -r windows-${{ needs.auto-tag.outputs.tag }}.zip windows

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "SpongeLang 3OS AUTO — ${{ needs.auto-tag.outputs.tag }}"
          body: |
            자동 릴리즈 완료
            - 3OS 빌드
            - Windows ENTRY 패치
            - ASM 자동 업로드
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


