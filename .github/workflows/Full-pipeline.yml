name: "Rust-like-kotlin — FULL AUTO 4OS BUILD (Intel + ARM64 ASM Backend)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: rust-like-kotlin-${{ github.ref }}
  cancel-in-progress: true

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag-step.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag-step
        run: |
          TAG="v$(date +'%Y.%m.%d-%H%M%S')-${GITHUB_SHA::7}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Push Tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag ${{ steps.tag-step.outputs.tag }}
          git push origin ${{ steps.tag-step.outputs.tag }}


  build:
    needs: auto-tag

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest            # x86_64 Linux
          - ubuntu-24.04-arm64       # ARM64 Linux
          - macos-latest             # intel or arm auto-detect
          - windows-latest           # Windows x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Verify input.rlk
        shell: bash
        run: |
          if [ ! -f input.rlk ]; then
            echo "input.rlk missing!"
            exit 1
          fi

      - name: Cargo Build
        run: cargo build --release --verbose

      - name: Prepare build directory
        run: mkdir -p build


      # =========================================================
      # Generate ASM via rlkc (now arch-aware)
      # rlkc should output:
      #   x86_64 → build/out.asm
      #   arm64  → build/out_arm64.s
      # =========================================================
      - name: Generate ASM (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: ./target/release/rlkc

      - name: Generate ASM (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\target\release\rlkc.exe


      - name: Show ASM files
        shell: bash
        run: |
          echo "======== ASM files in build/ ========"
          ls -al build/
          echo "====================================="

      # =========================================================
      # macOS ARCH DETECT
      # =========================================================
      - name: Detect macOS arch
        if: runner.os == 'macOS'
        id: macos-arch
        run: |
          echo "arch=$(uname -m)" >> $GITHUB_OUTPUT


      # =========================================================
      # macOS ARM64 (ARM64 ASM → clang → ld)
      # =========================================================
      - name: Build macOS ARM64
        if: runner.os == 'macOS' && steps.macos-arch.outputs.arch == 'arm64'
        run: |
          echo "Detected macOS ARM64 → ARM64 ASM backend"
          SDK=$(xcrun --show-sdk-path)
          clang -arch arm64 -c build/out_arm64.s -o build/out_arm64.o
          ld -arch arm64 \
             -syslibroot $SDK \
             -lSystem \
             -e _main \
             build/out_arm64.o \
             -o build/out
          echo "ARM64 macOS binary built"


      - uses: actions/upload-artifact@v4
        if: runner.os == 'macOS' && steps.macos-arch.outputs.arch == 'arm64'
        with:
          name: rust-like-kotlin-macos-arm64
          path: build/*


      # =========================================================
      # macOS Intel (x86_64 NASM)
      # =========================================================
      - name: Build macOS Intel
        if: runner.os == 'macOS' && steps.macos-arch.outputs.arch != 'arm64'
        run: |
          brew install nasm
          SDK=$(xcrun --show-sdk-path)
          nasm -fmacho64 build/out.asm -o build/out_x86.o
          ld -macos_version_min 11.0 \
             -syslibroot $SDK \
             -lSystem \
             -e _main \
             build/out_x86.o \
             -o build/out
          echo "macOS Intel binary built"


      - uses: actions/upload-artifact@v4
        if: runner.os == 'macOS' && steps.macos-arch.outputs.arch != 'arm64'
        with:
          name: rust-like-kotlin-macos-intel
          path: build/*


      # =========================================================
      # Linux x86_64 (NASM → GCC)
      # =========================================================
      - name: Build Linux x86_64
        if: runner.os == 'Linux' && matrix.os != 'ubuntu-24.04-arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc
          nasm -felf64 build/out.asm -o build/out.o
          gcc -no-pie build/out.o -o build/out
          echo "Linux x86_64 binary built"

      - uses: actions/upload-artifact@v4
        if: runner.os == 'Linux' && matrix.os != 'ubuntu-24.04-arm64'
        with:
          name: rust-like-kotlin-linux-x86_64
          path: build/*


      # =========================================================
      # Linux ARM64 (ARM64 ASM → clang → gcc-aarch64)
      # =========================================================
      - name: Build Linux ARM64
        if: runner.os == 'Linux' && matrix.os == 'ubuntu-24.04-arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang gcc-aarch64-linux-gnu
          clang -target aarch64-linux-gnu -c build/out_arm64.s -o build/out_arm64.o
          aarch64-linux-gnu-gcc build/out_arm64.o -o build/out
          echo "Linux ARM64 binary built"

      - uses: actions/upload-artifact@v4
        if: runner.os == 'Linux' && matrix.os == 'ubuntu-24.04-arm64'
        with:
          name: rust-like-kotlin-linux-arm64
          path: build/*


      # =========================================================
      # Windows (NASM + link.exe)
      # =========================================================
      - name: Install NASM (Windows)
        if: runner.os == 'Windows'
        run: choco install nasm -y

      - name: Build Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:Path += ";C:\Program Files\NASM"
          nasm -f win64 build/out.asm -o build/out.obj

          $vcvars = "C:\Program Files\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvars64.bat"
          if (!(Test-Path $vcvars)) {
            $vcvars = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          }

          cmd.exe /c "`"$vcvars`" && link.exe build/out.obj /defaultlib:kernel32.lib /defaultlib:user32.lib /OUT:build/out.exe /SUBSYSTEM:CONSOLE"
          echo "Windows binary built"

      - uses: actions/upload-artifact@v4
        if: runner.os == 'Windows'
        with:
          name: rust-like-kotlin-windows
          path: build/*


  release:
    needs: [ auto-tag, build ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: release-temp

      - name: Organize into folders
        run: |
          mkdir -p release/linux-x86_64 release/linux-arm64 release/macos-intel release/macos-arm64 release/windows
          cp -r release-temp/rust-like-kotlin-linux-x86_64/* release/linux-x86_64/ || true
          cp -r release-temp/rust-like-kotlin-linux-arm64/* release/linux-arm64/ || true
          cp -r release-temp/rust-like-kotlin-macos-intel/* release/macos-intel/ || true
          cp -r release-temp/rust-like-kotlin-macos-arm64/* release/macos-arm64/ || true
          cp -r release-temp/rust-like-kotlin-windows/* release/windows/ || true

      - name: ZIP all platforms
        run: |
          cd release
          zip -r linux-x86_64.zip linux-x86_64
          zip -r linux-arm64.zip linux-arm64
          zip -r macos-intel.zip macos-intel
          zip -r macos-arm64.zip macos-arm64
          zip -r windows.zip windows

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "Rust-like-kotlin — ${{ needs.auto-tag.outputs.tag }}"
          body: |
            FULL AUTO MULTI-ARCH RELEASE
            - Linux x86_64: 실행 가능
            - Linux ARM64: 실행 가능 (ARM ASM backend)
            - macOS Intel: 실행 가능
            - macOS ARM64: 실행 가능 (ARM ASM backend)
            - Windows x64: 실행 가능
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
