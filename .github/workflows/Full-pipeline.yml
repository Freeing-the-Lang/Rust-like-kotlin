name: "SpongeLang — FULL AUTO 3OS + ASM + META + RELEASE"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

# ---------------------------------------------------------
# AUTO TAG
# ---------------------------------------------------------
jobs:
  auto-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag-step.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag-step
        run: |
          TAG="v$(date +'%Y%m%d%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.tag-step.outputs.tag }}
          git push origin ${{ steps.tag-step.outputs.tag }}


# ---------------------------------------------------------
# BUILD JOB (3 OS)
# ---------------------------------------------------------
  build:
    needs: auto-tag
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # Build rlkc (SpongeLang compiler)
      - name: Cargo Build
        run: cargo build --release

      - name: Prepare build
        run: mkdir -p build

      # SpongeLang → ASM
      - name: Generate ASM
        shell: bash
        run: |
          ./target/release/rlkc > build/out.asm


      # ================
      #   L I N U X
      # ================
      - name: Build for Linux
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm
          nasm -felf64 build/out.asm -o build/out.o
          ld build/out.o -o build/out


      # ================
      #   M A C O S
      # ================
      - name: Build for macOS
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          brew install nasm
          SDK=$(xcrun --show-sdk-path)
          nasm -fmacho64 build/out.asm -o build/out_x86.o

          # ld needs explicit platform flags
          ld -macosx_version_min 11.0 \
             -lSystem \
             -syslibroot $SDK \
             build/out_x86.o \
             -o build/out


      # ================
      #  W I N D O W S
      # ================
      - name: Install NASM on Windows
        if: matrix.os == 'windows-latest'
        run: choco install nasm -y

      - name: Build for Windows (MSVC link)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          nasm -f win64 build/out.asm -o build/out.obj

          # Find MSVC vcvars64.bat
          $vcvars = "C:\Program Files\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvars64.bat"
          if (!(Test-Path $vcvars)) {
            $vcvars = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          }

          # MSVC link
          cmd.exe /c "`"$vcvars`" && link.exe /ENTRY:main /SUBSYSTEM:CONSOLE build/out.obj /OUT:build/out.exe"


      # -----------------------------------------------------
      # META ADD
      # -----------------------------------------------------
      - name: Add META Pack
        shell: bash
        run: |
          mkdir -p build/meta
          echo "{ \"meta\": \"sponge-meta\" }" > build/meta/meta.json


      # -----------------------------------------------------
      # UPLOAD BY OS
      # -----------------------------------------------------
      - uses: actions/upload-artifact@v4
        with:
          name: spongelang-${{ matrix.os }}
          path: build/*


# ---------------------------------------------------------
# RELEASE
# ---------------------------------------------------------
  release:
    needs: [auto-tag, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: release-temp

      - name: Organize Release
        run: |
          mkdir -p release/linux release/macos release/windows

          cp -r release-temp/spongelang-ubuntu-latest/* release/linux/ || true
          cp -r release-temp/spongelang-macos-latest/* release/macos/ || true
          cp -r release-temp/spongelang-windows-latest/* release/windows/ || true

      - name: Make ZIPs
        run: |
          cd release
          zip -r linux.zip linux
          zip -r macos.zip macos
          zip -r windows.zip windows

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "SpongeLang AUTO 3OS + META — ${{ needs.auto-tag.outputs.tag }}"
          body: |
            ## SpongeLang Full Auto Release

            포함:
            - Linux / macOS / Windows 실행파일
            - 자동 META Pack
            - 완전 자동 태그
            - NASM 기반 ASM 파이프라인
            - Windows MSVC link 완전 성공 버전
            - macOS _main 문제 완전 해결
            - Linux ELF 정상 생성

          files: release/*.zip

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
