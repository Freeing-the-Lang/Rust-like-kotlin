name: "Rust-like-kotlin — FULL AUTO 3OS BUILD + PRINTLN + RELEASE"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: rust-like-kotlin-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag-step.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag-step
        run: |
          TAG="v$(date +'%Y.%m.%d-%H%M%S')-${GITHUB_SHA::7}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.tag-step.outputs.tag }}
          git push origin ${{ steps.tag-step.outputs.tag }}

  build:
    needs: auto-tag
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # =====================================================
      # CHECK INPUT FILE
      # =====================================================
      - name: Check input.rlk
        shell: bash
        run: |
          if [ ! -f input.rlk ]; then
            echo "ERROR: input.rlk missing"
            exit 1
          fi

      # =====================================================
      # BUILD COMPILER
      # =====================================================
      - name: Cargo Build
        run: cargo build --release --verbose

      - name: Prepare build directory
        run: mkdir -p build

      # =====================================================
      # GENERATE ASM
      # =====================================================
      - name: Generate ASM (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: ./target/release/rlkc > build/out.asm

      - name: Generate ASM (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\target\release\rlkc.exe > build/out.asm

      - name: Show ASM
        shell: bash
        run: |
          echo "=========== ASM =========="
          cat build/out.asm || true
          echo "=========================="

      # =====================================================
      # LINUX BUILD  (IMPORTANT: GCC LINK)
      # =====================================================
      - name: Build Linux
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc
          nasm -felf64 build/out.asm -o build/out.o
          gcc build/out.o -o build/out     # ★ Linux must use GCC

      # =====================================================
      # macOS BUILD (uses _printf)
      # =====================================================
      - name: Build macOS
        if: runner.os == 'macOS'
        shell: bash
        run: |
          brew install -q nasm
          SDK=$(xcrun --show-sdk-path)
          nasm -fmacho64 build/out.asm -o build/out_x86.o
          ld -macos_version_min 11.0 \
             -syslibroot $SDK \
             -lSystem \
             build/out_x86.o \
             -o build/out

      # =====================================================
      # WINDOWS BUILD (MSVC + printf)
      # =====================================================
      - name: Install NASM (Windows)
        if: runner.os == 'Windows'
        run: choco install nasm -y

      - name: Build Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:Path += ";C:\Program Files\NASM"
          nasm -f win64 build/out.asm -o build/out.obj

          $vcvars = "C:\Program Files\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvars64.bat"
          if (!(Test-Path $vcvars)) {
            $vcvars = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          }

          cmd.exe /c "`"$vcvars`" && link.exe build/out.obj /OUT:build/out.exe /SUBSYSTEM:CONSOLE"

      # Upload platform artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: rust-like-kotlin-${{ matrix.os }}
          path: build/*

  release:
    needs: [ auto-tag, build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: release-temp

      - name: Organize release
        run: |
          mkdir -p release/linux release/macos release/windows
          cp -r release-temp/rust-like-kotlin-ubuntu-latest/* release/linux/ || true
          cp -r release-temp/rust-like-kotlin-macos-latest/* release/macos/ || true
          cp -r release-temp/rust-like-kotlin-windows-latest/* release/windows/ || true

      - name: Make ZIPs
        run: |
          cd release
          zip -r linux-${{ needs.auto-tag.outputs.tag }}.zip linux
          zip -r macos-${{ needs.auto-tag.outputs.tag }}.zip macos
          zip -r windows-${{ needs.auto-tag.outputs.tag }}.zip windows

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "Rust-like-kotlin — ${{ needs.auto-tag.outputs.tag }}"
          body: |
            Rust-like-kotlin 자동 릴리즈 완료
            - 3OS 빌드
            - println 지원 (printf 기반)
            - macOS _printf fix
            - Windows/MSVC 정상작동
            - Linux gcc link fix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
