name: RLK → SpongeLang → NASM Full Pipeline

# Force all OS to use bash
defaults:
  run:
    shell: bash

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

env:
  APP_VERSION: "v1.0.0"
  BUILD_DIR: build
  PROOF_DIR: proof

permissions:
  contents: write

jobs:
  build-3os:
    name: Build Pipeline (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # ------------------------------------------
      # 1. Checkout
      # ------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------------------
      # 2. Install Rust
      # ------------------------------------------
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # ------------------------------------------
      # 3. Build RLK Compiler
      # ------------------------------------------
      - name: Build RLK Compiler
        run: |
          cargo build --release

      # ------------------------------------------
      # 4. Detect RLK binary (Linux/Mac/Windows)
      # ------------------------------------------
      - name: Detect RLK Binary
        run: |
          echo "Searching RLK compiler in target/release..."
          ls -R ./target/release

          if [ -f "./target/release/rlkc" ]; then
              echo "RLK_PATH=./target/release/rlkc" >> $GITHUB_ENV
          elif [ -f "./target/release/rlkc.exe" ]; then
              echo "RLK_PATH=./target/release/rlkc.exe" >> $GITHUB_ENV
          elif [ -f "./target/release/rust-like-kotlin" ]; then
              echo "RLK_PATH=./target/release/rust-like-kotlin" >> $GITHUB_ENV
          elif [ -f "./target/release/rust-like-kotlin.exe" ]; then
              echo "RLK_PATH=./target/release/rust-like-kotlin.exe" >> $GITHUB_ENV
          else
              echo "RLK compiler NOT FOUND!"
              exit 1
          fi

      # ------------------------------------------
      # 5. Download SpongeLang VM (real binary only)
      # ------------------------------------------
      - name: Download SpongeLang VM
        run: |
          echo "Downloading SpongeLang VM binary..."
          curl -LJO https://github.com/Freeing-the-Lang/Sponge-lang/releases/latest/download/spongevm
          chmod +x spongevm

          echo "Checking binary integrity..."
          head -n 5 spongevm
          file spongevm

          if head -n 1 spongevm | grep -i "Not Found" ; then
              echo "ERROR: SpongeLang VM download returned HTML instead of binary"
              exit 1
          fi

      # ------------------------------------------
      # 6. Prepare directories
      # ------------------------------------------
      - name: Prepare Directories
        run: |
          mkdir -p $BUILD_DIR
          mkdir -p $PROOF_DIR

      # ------------------------------------------
      # 7. Ensure example file exists
      # ------------------------------------------
      - name: Ensure example RLK exists
        run: |
          if [ ! -f examples/hello.rlk ]; then
              echo "examples/hello.rlk missing → creating default file"
              mkdir -p examples
              echo "let x = 10;" > examples/hello.rlk
              echo "print(x);" >> examples/hello.rlk
          fi

      # ------------------------------------------
      # 8. RLK → SpongeLang
      # ------------------------------------------
      - name: RLK → SpongeLang
        run: |
          $RLK_PATH examples/hello.rlk > $BUILD_DIR/output.sp
          echo "Generated SP: $BUILD_DIR/output.sp"
          cat $BUILD_DIR/output.sp

      # ------------------------------------------
      # 9. SpongeLang → NASM
      # ------------------------------------------
      - name: SpongeLang → NASM
        run: |
          ./spongevm --emit-nasm $BUILD_DIR/output.sp -o $BUILD_DIR/output.asm
          echo "Generated ASM: $BUILD_DIR/output.asm"

      # ------------------------------------------
      # 10. Linux only → NASM → Binary
      # ------------------------------------------
      - name: Install NASM (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc

      - name: Build Binary (Linux)
        if: runner.os == 'Linux'
        run: |
          nasm -f elf64 $BUILD_DIR/output.asm -o $BUILD_DIR/output.o
          gcc $BUILD_DIR/output.o -o $BUILD_DIR/output.bin
          echo "Binary built: $BUILD_DIR/output.bin"

      # ------------------------------------------
      # 11. SHA256 Proof
      # ------------------------------------------
      - name: Generate SHA256 Proof
        run: |
          sha256sum $BUILD_DIR/* > $PROOF_DIR/sha256_${{ matrix.os }}.txt || true

      # ------------------------------------------
      # 12. ProofLedger
      # ------------------------------------------
      - name: Generate ProofLedger
        run: |
          echo "OS: ${{ matrix.os }}" > $PROOF_DIR/proofledger_${{ matrix.os }}.txt
          echo "Version: $APP_VERSION" >> $PROOF_DIR/proofledger_${{ matrix.os }}.txt
          echo "Commit: $GITHUB_SHA" >> $PROOF_DIR/proofledger_${{ matrix.os }}.txt
          echo "Timestamp: $(date)" >> $PROOF_DIR/proofledger_${{ matrix.os }}.txt

      # ------------------------------------------
      # 13. Upload artifacts
      # ------------------------------------------
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RLK-Pipeline-${{ matrix.os }}
          path: |
            build/
            proof/
            build/output.*
            proof/*.txt


  # ===========================================================
  # RELEASE JOB
  # ===========================================================
  release:
    name: Publish Release
    needs: [ build-3os ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.APP_VERSION }}
          name: "RLK Full Pipeline ${{ env.APP_VERSION }}"
          files: |
            **/*.sp
            **/*.asm
            **/*.o
            **/*.bin
            **/*.txt
